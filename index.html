<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaFaFashion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #FF4500;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 60px;
        }

        h1 {
            font-size: 2.5em;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .product h3 {
            margin: 10px 0;
            color: #333;
        }

        .product p {
            color: #777;
            margin: 5px 0;
        }

        .contact {
            margin: 15px 0;
            color: #FF4500;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        /* Modal (janela pop-up para ampliar imagem) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsividade: duas colunas em dispositivos pequenos */
        @media (max-width: 768px) {
            .products {
                justify-content: center;
            }

            .product {
                width: 45%;
                margin: 5px;
            }
        }

        /* Uma coluna para telas bem pequenas (menores que 320px) */
        @media (max-width: 320px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        
        <h1>FaFaFashion</h1>
    </header>

    <section class="products">
        <!-- Produtos gerados dinamicamente -->
    </section>

    <!-- Modal para ampliar imagem -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <footer>
        <p>&copy; 2024 FaFaFashion. Todos os direitos reservados.</p>
    </footer>

    <script>
        const productsData = [
            
            {name: "cadeiras e mesas", price: "950 MZN"},

            {name: "maquina de fumo", price: "2000 MZN"},

            {name: "pula pula", price: "3500 MZN"},

            {name: "Right Light", price: "1h 1500 MZN, 3h 4000 MZN, 5h 6000 MZN"},
            {name: "puffos", price: "150 MZN cada"},

            {name: "puffos", price: "150  MZN cada"},
            {name: "", price: "1450 MZN deposito 1000 MZN"},
            {name: "", price: "4-400MZN MZNdeposito 150MZN" },
            {name: "", price: "4-400MZN MZNdeposito 150MZN"},
            {name: "", price: "5-50 MZN"},
            {name: "", price: "5-50 MZN"},

            {name: "", price: "546 MZN deposito 250 MZN"},

            {name: "", price: "350 MZN deposito 150 MZN"},
            {name: "", price: "500 MZN deposito 150 MZN"},
            {name: "", price: "450 MZN"},
            {name: "", price: "450 MZN"},
            {name: "", price: "450 MZN"},
            {name: "", price: "450 MZN"},
            // Adicione mais produtos aqui
        ];

        let productsContainer = document.querySelector('.products');
        productsData.forEach((product, index) => {
            productsContainer.innerHTML += `
            <div class="product">
                <img src="imagens/${index + 1}.jpg" alt="Produto ${index + 1}" class="clickable-image">
                <h3>${product.name}</h3>
                <p>Pre√ßo: ${product.price}</p>
                <p class="contact">Contato: (+258) 879198428</p>
            </div>`;
        });

        // Modal e evento de clique
        var modal = document.getElementById('modal');
        var modalImg = document.getElementById('modal-img');
        var close = document.getElementsByClassName('close')[0];

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains('clickable-image')) {
                modal.style.display = "block";
                modalImg.src = event.target.src;
            }
        });

        close.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
